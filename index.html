<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.container {
    background: white;
    border-radius: 20px;
    padding: 25px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
}

img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}

h1 { font-family: 'Pacifico', cursive; color: #e74c3c; font-size: 32px; }

#warningText {
    margin-top: 10px;
    color: #c0392b;
    font-weight: 500;
    font-size: 16px;
}

.buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
}

button {
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
    z-index: 10; /* ensures button stays above white box */
}

#yesBtn {
    background: #2ecc71;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

#noBtn {
    background: #e74c3c;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

/* Success screen */
.success {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-family: 'Pacifico', cursive;
    z-index: 999;
    text-align: center;
}

.success h1 { font-size: 40px; margin-bottom: 10px; }
.success p { font-family: 'Poppins', sans-serif; font-size: 18px; }
</style>
</head>

<body>

<div id="hearts"></div>

<div class="container">
    <img src="https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif" alt="Cute">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p id="warningText"></p>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ’”</button>
    </div>
</div>

<div class="success" id="success">
    <h1>You said YES! ðŸ’–</h1>
    <p>Best decision you couldâ€™ve made ðŸ˜Œ</p>
</div>

<audio id="music">
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const container = document.querySelector('.container');
const warningText = document.getElementById('warningText');
const success = document.getElementById('success');
const music = document.getElementById('music');

let noScale = 1;
let stage = 0;

const messages = [
    "Are you sure? ðŸ¤¨",
    "Are you REALLY sure? ðŸ˜Ÿ",
    "Think againâ€¦ ðŸ˜­",
    "Last chance ðŸ’”"
];

function moveNoButton() {
    const rect = container.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    // stay inside the container
    const x = Math.random() * (rect.width - btnWidth);
    const y = Math.random() * (rect.height - btnHeight - 60) + 60;

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
    noBtn.style.zIndex = 10;

    // shrink NO but never disappear
    noScale = Math.max(noScale - 0.05, 0.6);
    noBtn.style.transform = `scale(${noScale})`;

    // cycle warning text endlessly
    warningText.textContent = messages[stage];
    stage = (stage + 1) % messages.length;
}

noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

// YES clicked
yesBtn.addEventListener('click', () => {
    music.play();
    success.style.display = 'flex';
    confetti();
});

// Floating hearts
function spawnHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'ðŸ’–';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = Math.random() * 20 + 15 + 'px';
    heart.style.animationDuration = Math.random() * 3 + 4 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(spawnHeart, 300);

// Confetti
function confetti() {
    for (let i = 0; i < 100; i++) {
        const c = document.createElement('div');
        c.innerHTML = 'ðŸ’˜';
        c.style.position = 'fixed';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = '-20px';
        c.style.fontSize = Math.random() * 24 + 16 + 'px';
        c.style.animation = `fall ${Math.random() * 2 + 2}s linear forwards`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }
}

const style = document.createElement('style');
style.innerHTML = `
@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
